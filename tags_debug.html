layout: default
title: 標籤測試頁
---

<h1>網站標籤資料 (JSON 格式)</h1>

<p>以下列出目前網站所有標籤及對應的文章列表：</p>


<hr>

<h2>標籤清單</h2>
<ul>
  {% for tag in site.tags %}
    <li>
      <strong>{{ tag[0] }}</strong> （文章數：{{ tag[1].size }}）
      <ul>
        {% for post in tag[1] %}
          <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%Y-%m-%d" }}</li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
