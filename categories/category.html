---
layout: default
---

<h1>分類：{{ page.category }}</h1>

<ul>
  {% assign posts_in_category = site.categories[page.category] %}
  {% for post in posts_in_category %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>  
      <small>({{ post.date | date: "%Y-%m-%d" }})</small>
    </li>
  {% endfor %}
</ul>
