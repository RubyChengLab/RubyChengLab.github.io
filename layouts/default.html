<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
      body {
        font-family: "Helvetica", sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        background-color: #f5f5f5;
        color: #333;
      }
      header {
        background: linear-gradient(to right, #4b6cb7, #182848);
        color: white;
        padding: 1rem;
        text-align: center;
      }
      nav {
        background: #fff;
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 0.5rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      nav a {
        color: #4b6cb7;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
        border-radius: 8px;
      }
      footer {
        text-align: center;
        font-size: 0.9rem;
        padding: 1rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>

    <nav>
      <a href="/">首頁</a>
      <a href="/about/">關於</a>
      <a href="/feed.xml">RSS</a>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      &copy; {{ "now" | date: "%Y" }} Falling Comet Lab | <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
    </footer>
  </body>
</html>
