<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>🌠 Falling Comet Lab</title>
  <link rel="icon" href="{{ '/images/szru1-rocxt-001.ico' | relative_url }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% if page.mathjax %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  {% endif %}

  <style>
    body {
      background: transparent;
      {% if page.permalink != "/projects/" %}
        background-image: url('{{ "/images/bg.jpeg" | absolute_url }}') !important;
      {% endif %}
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: "Noto Sans TC", sans-serif;
      line-height: 1.8;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      border-bottom: 1px solid #ddd;
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #fff;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      z-index: 100;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
      font-size: 1rem;
    }

    nav a {
      color: #2a2a2a;
      text-decoration: none;
    }

    nav a:hover {
      color: #4a90e2;
    }

    .search-box {
      min-width: 260px;
      width: 260px;
    }

    .search-box input {
      width: 100%;
      box-sizing: border-box;
      padding: 0.5em 0.7em;
      font-size: 0.95rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      transition: border-color 1.8s;
    }

    .search-box input:focus {
      border-color: #4a90e2;
    }

    #search-results {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 8px;
      padding-left: 1.2em;
      background: #fefefe;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 0.9rem;
    }

    .content-container {
      background-color: rgba(255, 255, 255, 0.88);
      padding: 2.5rem;
      border-radius: 1.25rem;
      max-width: 960px;
      margin: 160px auto 3rem auto;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      nav ul {
        flex-wrap: wrap;
        gap: 0.5rem;
        font-size: 0.9rem;
      }

      .search-box {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 style="margin: 0; font-weight: 700; font-size: 1.8rem; color: #2a2a2a;">
      🌠 Falling Comet Lab
    </h1>

    <div class="right-group" style="display: flex; flex-wrap: wrap; gap: 1.5rem; align-items: center;">
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/categories/Arduino/">Arduino</a></li>
          <li><a href="{{ site.baseurl }}/categories/Math/">Math</a></li>
          <li><a href="{{ site.baseurl }}/categories/Electronics/">Electronics</a></li>
          <li><a href="/projects/">專案</a></li>
          <li><a href="/about/">關於我</a></li>
        </ul>
      </nav>

      <div class="search-box">
        <input type="text" id="search-input" placeholder="輸入關鍵字搜尋文章">
        <ul id="search-results"></ul>
      </div>
    </div>
  </header>

  <main>
    <div class="content-container">
      {{ content }}
    </div>
  </main>
</body>
</html>
