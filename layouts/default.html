<!DOCTYPE html>
<html lang="zh-TW">
  {% if page.mathjax %}
    <style>
      /* 背景設定 */
      body {
        background-image: url('https://rubychenglab.github.io/images/bg.jpeg'); /* 這裡換成你的圖片路徑 */
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      .post {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      }
      .content-container {
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 12px;
        padding: 40px;
        margin: 140px auto 0 auto;
        max-width: 960px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #2a2a2a;
      }

      .post-title {
        font-size: 2.2rem;
        font-weight: bold;
        margin-top: 0;
        color: #2a2a2a;
      }

      .post-date, .post-tags {
        color: #666;
        font-size: 0.9em;
      }

      .post-content {
        line-height: 1.7;
        font-size: 1.05rem;
        color: #2a2a2a;
      }

      a {
        color: #0066cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  {% endif %}
  <head>
    <link rel="icon" href="{{ '/images/szru1-rocxt-001.ico' | relative_url }}" type="image/x-icon">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
      body {
        background: url('/images/20efc85c275d9dcb694f84c6dd2d5378_t.jpeg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 16px 24px;
        border-bottom: 1px solid #ddd;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .title {
        font-size: 1.8rem;
        font-weight: bold;
        white-space: nowrap;
      }

      nav a {
        margin-left: 16px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }

      nav a:hover {
        color: #0077ff;
      }

      .post-wrapper {
        max-width: 900px;
        margin: 100px auto;
        background: rgba(255, 255, 255, 0.92);
        padding: 48px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      a { color: #0077ff; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  
    <body>

      <header>
        <h1 class="title">🌠 Falling Comet Lab</h1>
        <nav>
          <a href="/categories/Arduino/">Arduino</a>

        <div class="post-wrapper">
          {{ content }}
        </div>
      </main>

    </body>
