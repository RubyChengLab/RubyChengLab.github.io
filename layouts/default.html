<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>🌠 Falling Comet Lab</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <style>
    body { margin:0; font-family: 'Segoe UI', Tahoma, sans-serif; background:#fafafa; color:#333; }
    header {
      display:flex; justify-content:space-between; align-items:center;
      background:white; padding:16px 24px; border-bottom:1px solid #ddd;
      position:sticky; top:0; z-index:100;
    }
    header .title { font-size:1.8rem; font-weight:bold; white-space:nowrap; }
    nav a { margin-left:16px; text-decoration:none; color:#333; font-weight:500; }
    nav a:hover { color:#0077ff; }
    main { max-width:800px; margin:40px auto; padding:0 24px; }
    a { color: #0077ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<header style="
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 24px;
  border-bottom: 1px solid #ddd;
  position: fixed;
  top: 0; left: 0; right: 0;
  background: #fff;
  box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
  z-index: 100;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  flex-wrap: wrap;
">

  <h1 style="margin: 0; font-weight: 700; font-size: 1.8rem; color: #2a2a2a;">
    🌠 Falling Comet Lab
  </h1>

  <div style="display: flex; flex-wrap: wrap; gap: 1.5rem; align-items: center;">

    <nav>
      <ul style="list-style: none; display: flex; gap: 1rem; margin: 0; padding: 0; font-size: 1rem;">
        <li><a href="{{ site.baseurl }}/categories/Arduino/" style="color: #2a2a2a; text-decoration: none;">Arduino</a></li>
        <li><a href="{{ site.baseurl }}/categories/Math/" style="color: #2a2a2a; text-decoration: none;">Math</a></li>
        <li><a href="{{ site.baseurl }}/categories/Electronics/" style="color: #2a2a2a; text-decoration: none;">Electronics</a></li>
        <li><a href="/about/" style="color: #2a2a2a; text-decoration: none;">關於我</a></li>
      </ul>
    </nav>

    <div style="display: flex; flex-direction: column; min-width: 260px;">
      <input type="text" id="search-input" placeholder="輸入關鍵字搜尋文章" style="
        width: 100%;
        padding: 0.5em 0.7em;
        font-size: 0.95rem;
        border: 1.5px solid #ccc;
        border-radius: 6px;
        transition: border-color 0.3s;
      " onfocus="this.style.borderColor='#4a90e2'" onblur="this.style.borderColor='#ccc'">
      <ul id="search-results" style="
        max-height: 200px;
        overflow-y: auto;
        margin-top: 8px;
        margin-bottom: 0;
        padding-left: 1.2em;
        background: #fefefe;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        font-size: 0.9rem;
      "></ul>
    </div>

  </div>

</header>
<main>
  {{ content }}
</main>
</body>
</html>
