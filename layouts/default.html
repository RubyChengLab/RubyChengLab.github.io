<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌠 Falling Comet Lab</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ '/images/szru1-rocxt-001.ico' | relative_url }}" type="image/x-icon">

    <!-- 主要樣式 -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/starfield.css">

    <!-- 背景與樣式 -->
    <style>
      body {
        margin: 0;
        background: transparent;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 16px 24px;
        border-bottom: 1px solid #ddd;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .title {
        font-size: 1.8rem;
        font-weight: bold;
        white-space: nowrap;
      }

      nav a {
        margin-left: 16px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }

      nav a:hover {
        color: #0077ff;
      }

      .post-wrapper {
        max-width: 900px;
        margin: 120px auto;
        background: rgba(255, 255, 255, 0.92);
        padding: 48px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      a {
        color: #0077ff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>

    <!-- MathJax for LaTeX 支援 -->
    {% if page.mathjax %}
      <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    {% endif %}
  </head>

  <body>
    <!-- 星空背景 -->
    <canvas id="canvas"></canvas>
    <div id="clock"></div>
    <div id="mouse-glow"></div>
    <audio id="bg-music" src="/assets/audio/your-music.mp3" autoplay loop></audio>

    <!-- 網站內容 -->
    <header>
      <h1 class="title">🌠 Falling Comet Lab</h1>
      <nav>
        <a href="{{ site.baseurl }}/categories/Arduino/">Arduino</a>
        <a href="{{ site.baseurl }}/categories/Math/">Math</a>
        <a href="{{ site.baseurl }}/categories/Electronics/">Electronics</a>
        <a href="{{ site.baseurl }}/about/">關於我</a>
      </nav>
    </header>

    <main>
      <div class="post-wrapper">
        {{ content }}
      </div>
    </main>

    <!-- 星空動畫 JS -->
    <script src="/assets/js/starfield.js"></script>
  </body>
</html>
