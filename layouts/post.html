<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title"><a href="{{ '/' | relative_url }}">Falling Comet Lab</a></h1>
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}">首頁</a>
      <a href="{{ '/about' | relative_url }}">關於 Falling Comet Lab</a>
      <a href="{{ '/tags' | relative_url }}">所有標籤 Tags</a>
    </nav>
  </header>

  <main class="site-content">
    <article class="content-wrapper">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%Y-%m-%d" }}</p>
      <div class="post-content">
        {{ content }}
      </div>

      {% if page.tags %}
        <p class="post-tags">
          🏷️ Tags:
          {% for tag in page.tags %}
            <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
          {% endfor %}
        </p>
      {% endif %}
    </article>
  </main>
</body>
</html>
