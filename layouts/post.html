<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="style" href="/assets/css/style.css" /> 
  <style>
    /* 背景設定 */
    body {
      background-image: url('https://rubychenglab.github.io/images/bg.jpeg'); /* 這裡換成你的圖片路徑 */
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .content-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 60px;
      margin: 160px auto;
      max-width: 960px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2a2a2a;
    }

    .post-title {
      font-size: 2.2rem;
      font-weight: bold;
      margin-top: 0;
      color: #2a2a2a;
    }

    .post-date, .post-tags {
      color: #666;
      font-size: 0.9em;
    }

    .post-content {
      line-height: 1.7;
      font-size: 1.05rem;
      color: #2a2a2a;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
  <body>

    <div class="content-container">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-date">📅 {{ page.date | date: "%Y-%m-%d" }}</p>

      <div class="post-content">
        {{ content }}
      </div>

      {% if page.tags %}
      <p class="post-tags">🏷️ Tags:
        {% for tag in page.tags %}
          <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
      {% endif %}
    </div>

  </body>
</html>
