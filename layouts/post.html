---
layout: default
---

<div class="post-wrapper">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%Y-%m-%d" }}</p>
  <div class="post-content">{{ content }}</div>
  <p class="post-views">👁️ 瀏覽次數：<span id="view-count">載入中...</span></p>

  {% if page.tags %}
    <p class="post-tags">🏷️ Tags:
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
  {% endif %}
</div>

<script type="module">
// firebase 初始化
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc, increment, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "...",
  authDomain: "...",
  projectId: "...",
});
const db = getFirestore(app);

// 瀏覽次數
async function countView() {
  const id = location.pathname.replace(/\//g, "_") || "index";
  const ref = doc(db, "posts", id);
  try { await updateDoc(ref, { views: increment(1) }); } 
  catch { await setDoc(ref, { views: 1 }); }
  const snap = await getDoc(ref);
  if (snap.exists()) {
    document.getElementById("view-count").innerText = snap.data().views;
  }
}
countView();
</script>
