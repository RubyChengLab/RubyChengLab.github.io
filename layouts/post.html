<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- MathJax 設定 -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      background: url('{{ site.background }}') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .post-wrapper {
      max-width: 900px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.92);
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    .post-title {
      margin-top: 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="post-wrapper">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="post-date">📅 {{ page.date | date: "%Y-%m-%d" }}</p>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.tags %}
  <p class="post-tags">🏷️ Tags：
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
  {% endif %}

  <p class="post-views">👁️ 瀏覽次數：<span id="view-count">載入中...</span></p>
</div>

<!-- Firebase 瀏覽次數 -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc, increment, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "...",
  authDomain: "...",
  projectId: "...",
});

const db = getFirestore(app);

async function countView() {
  const id = location.pathname.replace(/\//g, "_") || "index";
  const ref = doc(db, "posts", id);
  try {
    await updateDoc(ref, { views: increment(1) });
  } catch {
    await setDoc(ref, { views: 1 });
  }
  const snap = await getDoc(ref);
  if (snap.exists()) {
    document.getElementById("view-count").innerText = snap.data().views;
  }
}
countView();
</script>

</body>
</html>
