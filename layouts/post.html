<article class="post" style="background-image: url('{{ page.bg | default: "/images/20efc85c275d9dcb694f84c6dd2d5378_t.jpeg" }}'); background-size: cover; background-attachment: fixed;">
  <div style="background: rgba(255, 255, 255, 0.5); padding: 2rem; border-radius: 12px; max-width: 800px; margin: 3rem auto;">
    <h1>{{ page.title }}</h1>
    <p><small>{{ page.date | date: "%Y-%m-%d" }}</small></p>
    {{ content }}

    {% if page.tags %}
      <p>🏷️ Tags: 
        {% for tag in page.tags %}
          <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    {% endif %}

    <p id="view-count" style="color: #555; font-size: 0.95rem; margin-top: 1.5rem;">
      👁️ 本文瀏覽次數：載入中...
    </p>
  </div>
</article>

<!-- Firebase script 不變 -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBmR7K4ECZA0Vv0PlHn6dMxg5P06UsBnq0",
    authDomain: "falling-comet-lab-blog.firebaseapp.com",
    projectId: "falling-comet-lab-blog",
    storageBucket: "falling-comet-lab-blog.appspot.com",
    messagingSenderId: "275403715950",
    appId: "1:275403715950:web:25383ec082d6ff3338bd7f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function trackView() {
    const pagePath = location.pathname.replace(/^\/|\/$/g, "") || "index";
    const ref = doc(db, "posts", pagePath);

    try {
      const snap = await getDoc(ref);
      if (snap.exists()) {
        await updateDoc(ref, { views: increment(1) });
      } else {
        await setDoc(ref, { views: 1 });
      }

      const updated = await getDoc(ref);
      const count = updated.data().views || 1;
      document.getElementById("view-count").innerText = `👁️ 本文瀏覽次數：${count}`;
    } catch (e) {
      document.getElementById("view-count").innerText = `👁️ 本文瀏覽次數：錯誤`;
    }
  }

  trackView();
</script>
