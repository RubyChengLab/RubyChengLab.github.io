<article class="post" style="background-image: url('https://rubychenglab.github.io/images/20efc85c275d9dcb694f84c6dd2d5378_t.jpeg'); background-size: cover; background-attachment: fixed;">
  <div style="background: rgba(255, 255, 255, 0.5); padding: 2rem; border-radius: 12px; max-width: 800px; margin: 3rem auto;">
    <h1>{{ page.title }}</h1>
    <p><small>{{ page.date | date: "%Y-%m-%d" }}</small></p>
    {{ content }}

    {% if page.tags %}
      <p>🏷️ Tags: 
        {% for tag in page.tags %}
          <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    {% endif %}

    <p id="view-count" style="color: #555; font-size: 0.95rem; margin-top: 1.5rem;">
      👁️ 本文瀏覽次數：載入中...
    </p>
  </div>
</article>

<!-- ✅ Firebase CDN version -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBmR7K4ECZA0Vv0PlHn6dMxg5P06UsBnq0",
    authDomain: "falling-comet-lab-blog.firebaseapp.com",
    projectId: "falling-comet-lab-blog",
    storageBucket: "falling-comet-lab-blog.appspot.com",
    messagingSenderId: "275403715950",
    appId: "1:275403715950:web:25383ec082d6ff3338bd7f"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const pagePath = location.pathname.replace(/^\/|\/$/g, "") || "index";
  const ref = db.collection("posts").doc(pagePath);

  ref.get().then((docSnap) => {
    if (docSnap.exists) {
      ref.update({ views: firebase.firestore.FieldValue.increment(1) });
    } else {
      ref.set({ views: 1 });
    }

    return ref.get();
  }).then((updated) => {
    const count = updated.data().views || 1;
    document.getElementById("view-count").innerText = `👁️ 本文瀏覽次數：${count}`;
  }).catch((e) => {
    document.getElementById("view-count").innerText = `👁️ 本文瀏覽次數：錯誤`;
    console.error("View count error:", e);
  });
</script>
