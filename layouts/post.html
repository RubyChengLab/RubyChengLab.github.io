<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    /* 背景圖設定 */
    body {
      margin: 0;
      background-image: url('https://rubychenglab.github.io/images/20efc85c275d9dcb694f84c6dd2d5378_t.jpeg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #222;
    }

    /* 文字區半透明白底 */
    .content-wrapper {
      max-width: 800px;
      margin: 3rem auto;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.5rem;
      line-height: 1.2;
    }

    p.date {
      color: #666;
      font-size: 0.9rem;
      margin-top: 0;
      margin-bottom: 2rem;
    }

    .tags a {
      color: #1a73e8;
      text-decoration: none;
      margin-right: 0.5rem;
    }

    .tags a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <article class="content-wrapper">
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%Y-%m-%d" }}</p>

    <div class="content">
      {{ content }}
    </div>

    {% if page.tags %}
    <p class="tags">
      🏷️ Tags:
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </p>
    {% endif %}
  </article>
</body>
</html>
