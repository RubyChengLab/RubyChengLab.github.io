<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      color: #222;
      background: #fefefe;
    }
    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 0.2rem;
    }
    p.date {
      color: #666;
      font-size: 0.9rem;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    .tags a {
      color: #1a73e8;
      text-decoration: none;
      margin-right: 0.5rem;
    }
    .tags a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <article>
    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%Y-%m-%d" }}</p>

    <div class="content">
      {{ content }}
    </div>

    {% if page.tags %}
      <p class="tags">
        üè∑Ô∏è Tags:
        {% for tag in page.tags %}
          <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
        {% endfor %}
      </p>
    {% endif %}
  </article>
</body>
</html>
