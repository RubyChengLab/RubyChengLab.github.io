---
layout: default
---

<h1>標籤：{{ page.tag }}</h1>

<ul>
  {% assign posts_in_tag = site.tags[page.tag] %}
  {% if posts_in_tag %}
    {% for post in posts_in_tag %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <small>({{ post.date | date: "%Y-%m-%d" }})</small>
      </li>
    {% endfor %}
  {% else %}
    <li><em>這個標籤目前沒有文章喔！</em></li>
  {% endif %}
</ul>
